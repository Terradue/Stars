# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        global-json-file: global.json
    - name: Restore dependencies
      run: dotnet restore src/
    - name: Build
      run: dotnet build --no-restore src/
    - name: Console Test
      run: dotnet test --no-build --verbosity normal src/Stars.Console.Tests/Stars.Console.Tests.csproj
    - name: Services Test
      run: dotnet test --no-build --verbosity normal src/Stars.Tests/Stars.Tests.csproj
    - name: Data Test
      run: dotnet test --no-build --verbosity normal src/Stars.Data.Tests/Terradue.Stars.Data.Tests.csproj
  
